<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylelogin.css">

</head>

<body>

    <div class="rp-sp-10b"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <div class="card" style="width: 460px ; height: 530px;background-color: black; border-radius: 3px;">
                    <div class="card-body">
                        <form>
                            <div class="sp-20"></div>
                            <h1 class="text-light text-center fw-bold"
                                style="font-family: Helvetica, sans-serif; font-size: 50px;">
                                Login
                            </h1>
                            <div class="sp-40"></div>
                            <!-- INPUTS      -->
                            <div class="">
                                <input type="email" class="form-control text-light" id="email"
                                    style="background-color: #333333; border: 0; padding: 10px;" placeholder="Email">
                                <div id="emailHelp" class="form-text"></div>
                            </div>
                            <br>
                            <div class="">
                                <input type="password" class="form-control text-light" id="senha"
                                    style="background-color: #333333; border: 0; padding: 10px;" placeholder="Senha">
                            </div>
                            <br>
                        </form>
                        <div class="sp-30"></div>
                        <div class="d-grid gap-1">
                            <button type="submit" onclick="login()" class="btn fundo text-light fw-bold fs-5 button-default">Entrar</button>
                        </div>
                        <div class="sp-50"></div>
                        <div class="text-center" style="font-family: Arial; color: #fcaf17; font-style: oblique; "> Ainda
                            não possuí uma conta ? <a href=""
                                style="text-decoration: underline; color: #fcaf17;">Cadastre-se</a></div>
                        <hr style="border-color: #333333; padding: 2px;">
                        <div class="text-center" style="font-family: Arial; color: #fcaf17;"> Não consegue entrar ?
                        </div>

                    </div>
                </div>


            </div>

            <div class="col-sm">

            </div>

        </div>
    </div>

    <script src="" async defer></script>
</body>

</html>
